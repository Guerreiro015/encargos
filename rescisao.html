<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Alura MIDI</title>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/styles.css">

  <link href="/cabecalho.css" rel="stylesheet">

  <header class="cabecalho">
    <a class="cabecalho_texto" href="/main.html"> Cálculo de Férias</a>
    <a class="cabecalho_texto" href="/tabela.html"> Tabelas</a>
    <a class="cabecalho_texto" href="/tests.html"> Cálculo de Salário</a>
    <a class="cabecalho_texto" href="/main.html"> Cálculo de Férias</a>
  </header>
</head>

<body>
  <div class="formulario">
    <div class="form_titulo">
      <h1>Parametros</h1>
      <div class="bases">
        <label for="text1">Data Admissão</label>
        <input class="tipoBalao" type="date" name="text1" id="text1">
        <label for="text2">Data Demissão</label>
        <input class="tipoBalao" type="date" name="text2" id="text2">
      </div>

      <div class="tipo">
        <fieldset>
          <legend>Tipo de Rescisão</legend>
          <select class="tipoBalao" name="tipo_rescisao" id="tipo_rescisao">
            <option value="Sem Justa causa">Sem Justa causa</option>
            <option value="Justa causa">Justa causa</option>
            <option value="Pedido de Demissão">Pedido de Demissão</option>
            <option value="Fim de Contrato">Fim de Contrato</option>
          </select>
        </fieldset>

        <!-- <fieldset class="tipocheck">
          <input class="tipocheckBalao" type="checkbox" id="ferias_vencidas" name="ferias_vencidas">
          <label for="ferias_vencidas">Férias Vencidas</label>
        </fieldset> -->
        <fieldset>
          <legend>Férias Vencidas</legend>
          <form>
            <label for="sexo"></label><br>
            <input type="radio" id="sim" name="sexo" value="sim">
            <label for="sexo">Sim</label><br>
            <input type="radio" id="não" name="sexo" value="não">
            <label for="sexo">Não</label><br>            
          </form>
          

        </fieldset>

        <button class="botao" onclick="calcularEncargos()">CALCULAR</button>
      </div>

    </div>

    <div class="form_titulo">
      <h1>Proventos</h1>
      <div class="bases">
        <label class="tipoBalao" for="Valor1">Salário R$:</label>
        <input class="tipoBalao" type="text" id="valor1" nome="valor1" value="0">
        <label class="tipoBalao" for="valor2">Adic. Insalubridade R$:</label>
        <input class="tipoBalao" type="text" id="valor2" nome="valor2" value="0">
        <label class="tipoBalao" for="valor3">Adic. Periculosidade R$:</label>
        <input class="tipoBalao" type="text" id="valor3" nome="valor3" value="0">
        <label class="tipoBalao" for="valor4">Adic. Noturno R$:</label>
        <input class="tipoBalao" type="text" id="valor4" nome="valor4" value="0">
        <label class="tipoBalao" for="valor5">Horas Extras R$:</label>
        <input class="tipoBalao" type="text" id="valor5" nome="valor5" value="0">
      </div>
    </div>

    <div class="form_titulo">
      <h1>Descontos</h1>
      <div class="bases">
        <label class="tipoBalao" for="faltas">Faltas</label>
        <input class="tipoBalao" type="text" id="faltas" nome="faltas" value="0">
        <label class="tipoBalao" for="pensao">Pensao</label>
        <input class="tipoBalao" type="text" id="pensao" nome="pensao" value="0">
        <label class="tipoBalao" for="depir">Quant. Dep. de IR</label>
        <input class="tipoBalao" type="text" id="depir" nome="depir" value="0">
      </div>
    </div>

    <div class="form_titulo">
      <h1>Dias</h1>
      <div class="bases">
        <p id='diasRes'></p>
        <p id='avisoProjetado'></p>
        <p id='tipo'></p>
        <p id='feriasVencidas'></p>
      </div>
    </div>


    <div class="form_titulo">
      <h1>Valores</h1>
      <div class="bases">
        <p id='inss_base'></p>
        <p id='inss_valor'></p>
        <p id='irrf_base'></p>
        <p id='irrf_valor'></p>
        <p id='fgts_total'></p>
      </div>
    </div>

  </div>

  <script src="/calculoRescisao.js"> </script>

</body>

<footer class="rodape">

  <p class="rodape_texto"> Produzido por Antonio Neto</p>

</footer>

</html>
