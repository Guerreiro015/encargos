<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Alura MIDI</title>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/styles.css">

  <link href="/cabecalho.css" rel="stylesheet">

  <header class="cabecalho">
    <a class="cabecalho_texto" href="/ferias.html"> Cálculo de Férias</a>
    <a class="cabecalho_texto" href="/tabela.html"> Tabelas</a>
    <a class="cabecalho_texto" href="/tests.html"> Cálculo de Salário</a>
    <a class="cabecalho_texto" href="/encargos.html"> Cálculo de Encargos</a>
  </header>
</head>

<body>
  <div class="formulario">
    <div class="form_titulo">
      <h1>Parametros</h1>
      <div class="bases">
        <label for="text1">Data Admissão</label>
        <input class="tipoBalao" type="date" name="text1" id="text1">
        <label for="text2">Data Demissão</label>
        <input class="tipoBalao" type="date" name="text2" id="text2">
      </div>

      <div class="tipo">
        <fieldset>
          <legend>Tipo de Rescisão</legend>
          <select class="tipoBalao" name="tipo_rescisao" id="tipo_rescisao">
            <option value="Sem Justa causa" >Sem Justa causa</option>
            <option value="Justa causa">Justa causa</option>
            <option value="Pedido de Demissão">Pedido de Demissão</option>
            <option value="Fim de Contrato">Fim de Contrato</option>
          </select>
        </fieldset>

        
        <fieldset>
          <legend>Férias Vencidas</legend>
          <div class="adicional">
            <input class="tipocheck" type="radio" name="ferias" value="SIM">
            <label class="tipocheck" for="sim" id="ferias">Sim</label>
          </div>
          <div class="adicional">
            <input class="tipocheck" type="radio" name="ferias" value="NAO" checked>
            <label class="tipocheck" for="nao">Não</label>
          </div>
        </fieldset>

        <button class="botao" onclick="calcularEncargos()">CALCULAR</button>
      </div>

    </div>

    <div class="form_titulo">
      <h1>Proventos</h1>
      <div class="bases">
        <label class="tipoBalao" for="val_sal">Salário R$:</label>
        <input class="tipoBalao" type="text" id="val_sal" nome="val_sal" value="0">
        <label class="tipoBalao" for="val_not">Adic. Noturno R$:</label>
        <input class="tipoBalao" type="text" id="val_not" nome="val_not" value="0">
        <label class="tipoBalao" for="val_he">Horas Extras R$:</label>
        <input class="tipoBalao" type="text" id="val_he" nome="val_he" value="0">

        <fieldset>

          <legend>Adicionais</legend>
          <div class="adicional">
            <input class="tipocheck" type="radio" name="adicional" value="Insalubridade">
            <label class="tipocheck" for="Insalubridade" id="adicional">Insalubridade</label>
          </div>
          <div class="adicional">
            <input class="tipocheck" type="radio" name="adicional" value="Periculodidade">
            <label class="tipocheck" for="Periculodidade" id="adicional">Periculosidade</label>
          </div>
          <div class="adicional">
            <input class="tipocheck" type="radio" name="adicional" value="Nao_Recebe" checked>
            <label class="tipocheck" for="Nao_recebe" id="adicional">Não_Recebe</label>
          </div>
        </fieldset>
      </div>
    </div>

    <div class="form_titulo">
      <h1>Descontos</h1>
      <div class="bases">
        <label class="tipoBalao" for="faltas">Faltas</label>
        <input class="tipoBalao" type="text" id="faltas" nome="faltas" value="0">
        <label class="tipoBalao" for="pensao">Pensao</label>
        <input class="tipoBalao" type="text" id="pensao" nome="pensao" value="0">
        <label class="tipoBalao" for="depir">Quant. Dep. de IR</label>
        <input class="tipoBalao" type="text" id="depir" nome="depir" value="0">
      </div>
    </div>

    <div class="form_titulo">
      <h1>Dias</h1>
      <div class="bases">
        <p id='diasRes'></p>
        <p id='avisoProjetado'></p>
        <p id='tipo_adicional'></p>
        <p id='rescisao'></p>
        <p id='feriasVencidas'></p>
      </div>
    </div>


    <div class="form_titulo">
      <h1>Valores</h1>
      <div class="bases">
        <p id='inss_base'></p>
        <p id='inss_valor'></p>
        <p id='irrf_base'></p>
        <p id='irrf_valor'></p>
       
      </div>
    </div>

  </div>

  <script src="/calculoRescisao.js"> </script>

</body>

<footer class="rodape">

  <p class="rodape_texto"> Produzido por Antonio Neto</p>

</footer>

</html>
