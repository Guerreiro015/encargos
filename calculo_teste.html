<!DOCTYPE html>
<html>
<head>
  <title>Cálculo de Rescisão Trabalhista</title>
</head>
<body>
  <h1>Cálculo de Rescisão Trabalhista</h1>
  <form>
    <label for="salario">Salário:</label>
    <input type="number" id="salario" name="salario" required><br><br>
    <label for="tempo">Tempo de serviço:</label>
    <input type="number" id="tempo" name="tempo" required><br><br>
    <label for="aviso">Aviso prévio:</label>
    <select id="aviso" name="aviso">
      <option value="trabalhado">Trabalhado</option>
      <option value="indenizado">Indenizado</option>
      <option value="JUSTA CAUSA">JUSTA CAUSA</option>
      <option value="PEDIDO DE DEMISSÃO">PEDIDO DE DEMISSÃO</option>
    </select><br><br>
    <button type="submit">Calcular</button>
  </form>
</body>
</html>
