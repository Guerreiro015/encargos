
<!DOCTYPE html>
<html>
<head>
  <title>Formulário de Contato</title>
  <style>
    body {
      background-image: url('textura1.jpg');
    }
    input[type=text], textarea {
      background-image: url('textura2.jpg');
      border: none;
      border-radius: 5px;
      padding: 10px;
      margin: 10px;
      width: 300px;
      height: 30px;
      font-size: 16px;
      color: #333;
    }
    input[type=submit] {
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
      font-size: 16px;
    }
    input[type=submit]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h2>Formulário de Contato</h2>
  <form action="/enviar" method="post">
    <label for="nome">Nome:</label><br>
    <input type="text" id="nome" name="nome" placeholder="Seu nome aqui"><br>
    <label for="email">E-mail:</label><br>
    <input type="text" id="email" name="email" placeholder="Seu e-mail aqui"><br>
    <label for="mensagem">Mensagem:</label><br>
    <textarea id="mensagem" name="mensagem" placeholder="Sua mensagem aqui"></textarea><br>
    <input type="submit" value="Enviar">
  </form>
</body>
</html>
